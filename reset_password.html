<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - NihonGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Yu Gothic', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* LEFT */
    .left {
      flex: 1;
      background-color: #91a3ad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 300px;
      margin-bottom: 40px;
    }
    .left p {
      color: #f5f5f5;
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: 300;
    }

    /* RIGHT */
    .right {
      flex: 1;
      background: linear-gradient(135deg, #2b5a68 0%, #1f4a56 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h1 span { color: #ff8080; font-weight: 700; }

    p.desc {
      opacity: 0.9;
      margin-bottom: 25px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      background: #f0f0f0;
      margin-bottom: 18px;
      font-size: 15px;
      color: #333;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 128, 128, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4f6d75 0%, #3d5560 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffcccc;
    }

    a { color: #ffb5b5; text-decoration: underline; }
  </style>
</head>

<body>

  <div class="left">
    <img src="images/LOGO.png" alt="Mascot">
    <p>reset and continue learning</p>
  </div>

  <div class="right">
    <div class="container">

      <h1>New <span>Password</span></h1>
      <p class="desc">Enter your new password below.</p>

      <input type="password" id="password" placeholder="New password">
      <input type="password" id="confirm" placeholder="Confirm password">

      <button id="resetBtn">Reset Password</button>

      <div id="msg" class="message"></div>

    </div>
  </div>

<script>
function getToken() {
  const url = new URL(window.location.href);
  return url.searchParams.get("token");
}

document.getElementById("resetBtn").addEventListener("click", async () => {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const msg = document.getElementById("msg");

  if (!password || !confirm) {
    msg.textContent = "Fill in both fields.";
    return;
  }

  if (password !== confirm) {
    msg.textContent = "Passwords do not match.";
    return;
  }

  const token = getToken();
  if (!token) {
    msg.textContent = "Invalid or missing link token.";
    return;
  }

  const res = await fetch("php/reset_password.php", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ token, password })
  });

  const data = await res.json();

  if (data.success) {
    msg.innerHTML = `Password updated!<br><a href="login.html">Return to login</a>`;
  } else {
    msg.textContent = data.error || "Reset failed.";
  }
});
</script>

</body>
</html>
