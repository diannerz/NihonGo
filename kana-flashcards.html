<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kana Flashcard</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
 <style>
  body {
    background-color: #cce7e8;
    font-family: 'Kosugi Maru', sans-serif;
    margin: 0;
    overflow-x: hidden;
    color: #1e2f30;
  }

  /* === HEADER BAR === */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6b9aa6;
    padding: 8px 20px;
    color: #fff;
    border-bottom: 4px solid #4d7d86;
  }
  /* --- HEADER BAR FIX --- */
.top-left {
  display: flex;
  align-items: center;     /* Vertically center home icon and text */
  gap: 15px;               /* Space between icon and text */
}

.header-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.3;
}

.header-text .title {
  font-size: 1.7em;
  font-weight: bold;
  margin: 0;
}

.header-text .subtitle {
  font-size: 0.8em;
  margin-top: 2px;
  color: #f2f9fa;
}

  .title {
    font-size: 1.7em;
    font-weight: bold;
  }
  .subtitle {
    font-size: 0.8em;
  }
  .top-bar img {
    height: 60px;
    cursor: pointer;
  }
  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* === MAIN FLASHCARD LAYOUT === */
  .flashcard {
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 40px;
    margin: 50px auto;
    width: 85%;
    max-width: 1100px;
  }

  .left-panel {
    background-color: #76939b;
    border-radius: 30px;
    flex: 1;
    text-align: center;
    color: white;
    padding: 40px 20px;
    position: relative;
  }

  .romaji {
    font-size: 36px;
    background: white;
    color: #274043;
    border-radius: 25px;
    display: inline-block;
    padding: 5px 25px;
    margin-bottom: 10px;
  }

  /* === KANA === */
  .kana-display {
    position: relative;
  }
  #kanaChar {
    font-size: 180px;
    margin: 20px 0;
    display: block;
  }
  .sound-btn {
    width: 80px;
    height: 80px;
    cursor: pointer;
    vertical-align: middle;
  }

  /* === VOCAB === */
  .vocab-img {
    width: 120px;
    margin: 15px 0;
  }
  .vocab-text {
    font-size: 22px;
    margin-top: 5px;
  }
  .vocab-romaji {
    color: #b8e5b8;
    font-weight: bold;
  }

  /* === RIGHT PANEL === */
  .right-panel {
    background-color: #55767d;
    border-radius: 30px;
    flex: 1;
    padding: 35px 25px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .stroke-order {
    text-align: center;
    margin-bottom: 25px;
  }
  .stroke-img {
    border-radius: 10px;
    width: 100%;
    max-width: 250px;
  }

  .mnemonic-box {
    background-color: #2c4f55;
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
    line-height: 1.6;
  }

  /* === NAV BUTTONS === */
  .nav-buttons {
    text-align: center;
    margin-top: 25px;
  }
  .nav-buttons button {
    background-color: #5a8f9a;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 20px;
    padding: 10px 25px;
    margin: 0 15px;
    cursor: pointer;
    transition: 0.2s;
  }
  .nav-buttons button:hover {
    background-color: #70a9b4;
  }
</style>

</head>
<body>

  <!-- HEADER -->
  <!-- HEADER -->
<div class="top-bar">
  <div class="top-left">
    <img src="images/home.png" alt="Home" id="homeBtn">
    <div class="header-text">
      <div class="title">Kana Flashcard</div>
      <div class="subtitle">
        Click the sound button above to hear how a kana is pronounced,<br>
        and the sound button below to hear how to say a vocabulary.
      </div>
    </div>
  </div>

  <div class="top-right">
    <img src="images/exit.png" alt="Exit" id="exitBtn" style="height:50px;">
    <img src="images/setting.png" alt="Settings" style="height:50px;">
    <img src="images/profile.png" alt="Profile" style="height:50px;">
  </div>
</div>


  <!-- FLASHCARD BODY -->
  <div class="flashcard">
    <div class="left-panel">
  <div class="romaji" id="romaji">a</div>

  <div class="kana-display">
    <img src="images/sound.png" class="sound-btn" id="kanaSoundTop" alt="Play Kana Sound">
    <h1 id="kanaChar">あ</h1>
  </div>

  <img id="vocabImg" class="vocab-img" src="images/ame.png" alt="Vocab Image">

  <div class="vocab-text">
    <span id="vocabRomaji" class="vocab-romaji">(ame)</span><br>
    <span id="vocabKana">あめ</span> — <span id="vocabEng">candy / rain</span><br>
    <img src="images/sound.png" class="sound-btn" id="vocabSoundBtn" alt="Play Vocab Sound">
  </div>
</div>

    <div class="right-panel">
      <div class="stroke-order">
        <img id="strokeImg" class="stroke-img" src="images/hiraganaa.gif" alt="Stroke Order">
      </div>
      <div class="mnemonic-box" id="mnemonicText">
        When the fish got stabbed by the sword, it went a!
      </div>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">← Previous</button>
    <button id="nextBtn">Next →</button>
  </div>

  <script>
    const kanaData = [
      { kana: "あ", romaji: "a", mnemonic: "When the fish got stabbed by the sword, it went a!", vocab_jp: "あめ", vocab_romaji: "ame", vocab_eng: "candy / rain", stroke: "hiraganaa.gif", vocabImg: "ame.png" },
      { kana: "い", romaji: "i", mnemonic: "Two eels swimming around each other. Eek!", vocab_jp: "いぬ", vocab_romaji: "inu", vocab_eng: "dog", stroke: "hiraganai.gif", vocabImg: "inu.png" },
      { kana: "う", romaji: "u", mnemonic: "Just Latin U tilting to the left with a line on top.", vocab_jp: "うさぎ", vocab_romaji: "usagi", vocab_eng: "bunny", stroke: "hiraganau.gif", vocabImg: "usagi.png" },
      { kana: "え", romaji: "e", mnemonic: "When we pronounce 'z' we say 'zee' and e looks like z.", vocab_jp: "えんぴつ", vocab_romaji: "enpitsu", vocab_eng: "pencil", stroke: "hiraganae.gif", vocabImg: "enpitsu.png" },
      { kana: "お", romaji: "o", mnemonic: "The upper right is the hand holding a sword and writing an unfinished 'O' at the sand.", vocab_jp: "おにぎり", vocab_romaji: "onigiri", vocab_eng: "rice ball", stroke: "hiraganao.gif", vocabImg: "onigiri.png" }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const kanaParam = urlParams.get('kana') || 'あ';
    let currentIndex = kanaData.findIndex(k => k.kana === kanaParam);
    if (currentIndex === -1) currentIndex = 0;

    function displayKana(i) {
      const k = kanaData[i];
      document.getElementById("kanaChar").textContent = k.kana;
      document.getElementById("romaji").textContent = k.romaji;
      document.getElementById("mnemonicText").textContent = k.mnemonic;
      document.getElementById("vocabKana").textContent = k.vocab_jp;
      document.getElementById("vocabRomaji").textContent = `(${k.vocab_romaji})`;
      document.getElementById("vocabEng").textContent = k.vocab_eng;
      document.getElementById("strokeImg").src = "images/" + k.stroke;
      document.getElementById("vocabImg").src = "images/" + k.vocabImg;
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % kanaData.length;
      displayKana(currentIndex);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + kanaData.length) % kanaData.length;
      displayKana(currentIndex);
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "./kana-charts.html";

    });
    document.getElementById("exitBtn").addEventListener("click", () => window.close());

    displayKana(currentIndex);
  </script>
  
</body>
</html>
