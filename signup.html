<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Yu Gothic;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }

    /* Left Side */
    .left {
      flex: 1;
      background-color: #7d9ca4; /* light blue-gray */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #fff;
    }

    .left h1 {
      font-size: 70px;
      margin-bottom: 40px;
    }

    .left h1 span {
      color: #f48c8c; /* pink "Up" */
    }

    .input-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .note {
      font-size: 12px;
      max-width: 300px;
      margin-top: -10px;
    }

    /* Right Side */
    .right {
      flex: 1;
      background-color: #285963; /* teal background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .logo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-box img {
      max-width: 350px;
      height: auto;
      margin-bottom: 15px; /* tighter spacing */
    }

    .logo-box button {
      background-color: #467d89;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      letter-spacing: 1px;
    }

    .logo-box button:hover {
      background-color: #3c6b75;
    }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="left">
    <h1>Sign <span>Up</span></h1>

    <div class="input-group">
      <label>Username</label>
      <input type="text" placeholder="">
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="">
    </div>

    <p class="note">Minimum 6 characters, at least one letter & one number</p>
  </div>

  <!-- Right Panel -->
  <div class="right">
    <div class="logo-box">
      <img src="images/LOGO.png" alt="Onigiri Mascot">
      <button>Create Account</button>
    </div>
  </div>
  <form action="dashboard.html" method="get">
  <input type="text" placeholder="Username" required>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Create Account</button>
</form>

</body>
</html>
