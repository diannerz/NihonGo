<!doctype html>
<html lang="en" class="kana-page">
<head>
<meta charset="utf-8" />

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --teal: #244e53;
  --mint: #dffbf7;
  --panel: #8ea6ab;
  --panel-inner: #91a3ad;
  --text: #244850;
  --white: #fff;
  --cell-h: 120px;
}

* { box-sizing: border-box; }
html, body {
  margin: 0; padding: 0;
  background: var(--mint);
  font-family: "Noto Sans JP", "Yu Gothic", "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text);
}

/* topbar */
.topbar {
  height: 72px;
  background: #7aa5a8;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 36px;
}
.topbar-left { display: flex; align-items: center; gap: 12px; }
.topbar-left a {
  display: flex; align-items: center; gap: 10px;
  color: var(--white); font-weight: 900; font-size: 22px;
}
.topbar-left img { width: 64px; height: auto; }
.topbar-right img { width: 64px; margin-left: 12px; }

/* content */
.page { padding: 28px 48px; display: flex; flex-direction: column; gap: 26px; }

.chart-panel {
  background: var(--panel);
  border-radius: 48px;
  padding: 36px 42px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.06);
}

/* inner grid */
.chart-inner {
  background: var(--panel-inner);
  border-radius: 36px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* header */
.chart-header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
}
.tabs { display: flex; gap: 18px; align-items: center; }
.tab {
  font-weight: 900;
  font-size: 32px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
  padding-bottom: 6px;
}
.tab.active { color: var(--white); border-bottom: 4px solid rgba(255,255,255,0.15); }

/* navigation arrows placed below tabs */
.nav-arrows {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 32px;
}
.nav-arrows button {
  width: 48px; height: 48px;
  border-radius: 50%;
  border: none;
  font-size: 26px;
  cursor: pointer;
  background: rgba(255,255,255,0.3);
  color: #0b2426;
}
.nav-arrows button:hover { background: rgba(255,255,255,0.5); }

/* chart grid with consonants + vowels */
.chart-grid {
  display: grid;
  grid-template-columns: 80px repeat(5, 1fr);
  gap: 12px;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 28px;
}

/* header row */
.chart-grid .header {
  font-weight: 800;
  text-align: center;
  color: rgba(255,255,255,0.9);
  font-size: 20px;
  text-decoration: underline;
  text-underline-offset: 8px;
}

/* consonant labels */
.consonant {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: rgba(255,255,255,0.95);
  font-size: 20px;
}

/* kana cells */
.cell {
  min-height: var(--cell-h);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
}
.big { font-size: 36px; font-weight: 900; color: #0b2426; }
.small { font-size: 14px; color: rgba(0,0,0,0.6); }

@media (max-width: 900px) {
  .tab { font-size: 24px; }
  .big { font-size: 28px; }
  .small { font-size: 12px; }
}

/* ---------- consonant alignment tweak (drop this at the end of your kana CSS) ---------- */

/* Ensure grid children don't stretch so align-self works predictably */
.chart-grid > * { align-self: start; }

/* Align consonant vertically with the kana rows and nudge it upward slightly */
.chart-grid .consonant {
  align-self: start;                 /* attach to the top of its implicit grid cell */
  transform: translateY(-10px) !important; /* nudge up; change -8px to -6px or -10px to fine-tune */
  margin: 0;                          /* reset any margins that might interfere */
  padding-top: 2px;                   /* small padding so text doesn't overlap cell top */
}

/* Make the header row a bit clearer / vertically aligned with kana cells */
.chart-grid .header {
  padding-top: 6px;                   /* small push so header text aligns visually with kana below */
}

/* If you still don't see the change, force repaint by increasing specificity */
.kana-page .chart-grid .consonant {
  transform: translateY(-10px) !important;
}

</style>


</head>
<body>

<div class="topbar">
  <div class="topbar-left">
    <a href="dashboard.html">
      <img src="images/home.png" alt="home">
      <span>Back to Dashboard</span>
    </a>
  </div>
  <div class="topbar-right">
    <img src="images/exit.png" alt="logout">
    <img src="images/setting.png" alt="settings">
    <img src="images/profile.png" alt="profile">
  </div>
</div>

<div class="page">
  <div class="chart-panel">
    <div class="chart-inner">
      <div class="chart-header">
        <div class="tabs">
          <div id="tab-hira" class="tab active" data-mode="hiragana">Hiragana</div>
          <div id="tab-kata" class="tab" data-mode="katakana">Katakana</div>
        </div>
      </div>

      <div class="nav-arrows">
        <button id="prevBtn">â—€</button>
        <button id="nextBtn">â–¶</button>
      </div>

      <div class="chart-grid" id="chartGrid"></div>
    </div>
  </div>
</div>

<script>

  const hiraPages = [

    ["k~", ["ã‹","ka"], ["ã","ki"], ["ã","ku"], ["ã‘","ke"], ["ã“","ko"]],
    ["s~", ["ã•","sa"], ["ã—","shi"], ["ã™","su"], ["ã›","se"], ["ã","so"]],
    ["t~", ["ãŸ","ta"], ["ã¡","chi"], ["ã¤","tsu"], ["ã¦","te"], ["ã¨","to"]],
    ["n~", ["ãª","na"], ["ã«","ni"], ["ã¬","nu"], ["ã­","ne"], ["ã®","no"]],
    ["h~", ["ã¯","ha"], ["ã²","hi"], ["ãµ","fu"], ["ã¸","he"], ["ã»","ho"]],
  ],
  [
    ["", "~a", "~i", "~u", "~e", "~o"],
    ["m~", ["ã¾","ma"], ["ã¿","mi"], ["ã‚€","mu"], ["ã‚","me"], ["ã‚‚","mo"]],
    ["y~", ["ã‚„","ya"], ["ã‚†","yu"], ["ã‚ˆ","yo"], ["",""], ["",""]],
    ["r~", ["ã‚‰","ra"], ["ã‚Š","ri"], ["ã‚‹","ru"], ["ã‚Œ","re"], ["ã‚","ro"]],
    ["w~", ["ã‚","wa"], ["",""], ["",""], ["",""], ["ã‚’","wo"]],

  ]
];

const kataPages = [
  [
    ["", "~a", "~i", "~u", "~e", "~o"],
    ["", ["ã‚¢", "a"], ["ã‚¤", "i"], ["ã‚¦", "u"], ["ã‚¨", "e"], ["ã‚ª", "o"]],
    ["k~", ["ã‚«","ka"], ["ã‚­","ki"], ["ã‚¯","ku"], ["ã‚±","ke"], ["ã‚³","ko"]],
    ["s~", ["ã‚µ","sa"], ["ã‚·","shi"], ["ã‚¹","su"], ["ã‚»","se"], ["ã‚½","so"]],
    ["t~", ["ã‚¿","ta"], ["ãƒ","chi"], ["ãƒ„","tsu"], ["ãƒ†","te"], ["ãƒˆ","to"]],
    ["n~", ["ãƒŠ","na"], ["ãƒ‹","ni"], ["ãƒŒ","nu"], ["ãƒ","ne"], ["ãƒŽ","no"]],
    ["h~", ["ãƒ","ha"], ["ãƒ’","hi"], ["ãƒ•","fu"], ["ãƒ˜","he"], ["ãƒ›","ho"]],
  ],
  [
    ["", "~a", "~i", "~u", "~e", "~o"],
    ["m~", ["ãƒž","ma"], ["ãƒŸ","mi"], ["ãƒ ","mu"], ["ãƒ¡","me"], ["ãƒ¢","mo"]],
    ["y~", ["ãƒ¤","ya"], ["ãƒ¦","yu"], ["ãƒ¨","yo"], ["",""], ["",""]],
    ["r~", ["ãƒ©","ra"], ["ãƒª","ri"], ["ãƒ«","ru"], ["ãƒ¬","re"], ["ãƒ­","ro"]],
    ["w~", ["ãƒ¯","wa"], ["",""], ["",""], ["",""], ["ãƒ²","wo"]],
    ["", ["ãƒ³","n"], ["",""], ["",""], ["",""], ["",""]],
  ]
];



let mode = "hiragana";
let pageIndex = 0;
const chartGrid = document.getElementById("chartGrid");
const tabHira = document.getElementById("tab-hira");
const tabKata = document.getElementById("tab-kata");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function render() {
  const pages = mode === "hiragana" ? hiraPages : kataPages;
  const data = pages[pageIndex];
  chartGrid.innerHTML = "";

  data.forEach((row, r) => {
    row.forEach((col, c) => {
      const div = document.createElement("div");
      if (r === 0) {
        div.className = "header";
        div.textContent = col;
      } else if (c === 0) {
        div.className = "consonant";
        div.textContent = col;
      } else {
        div.className = "cell";
        const [kana, romaji] = col;
        if (kana) {
  const big = document.createElement("div");
  big.className = "big";
  big.textContent = kana;

  // ðŸ”— Make kana clickable â†’ goes to flashcard
  big.style.cursor = "pointer";
  big.addEventListener("click", () => {
   window.location.href = '/xampp/NihonGo/kana-charts.html';
  });

  const small = document.createElement("div");
  small.className = "small";
  small.textContent = romaji;
  div.append(big, small);
}

      }
      chartGrid.appendChild(div);
    });
  });

  tabHira.classList.toggle("active", mode === "hiragana");
  tabKata.classList.toggle("active", mode === "katakana");
  prevBtn.disabled = pageIndex === 0;
  nextBtn.disabled = pageIndex === pages.length - 1;
  prevBtn.style.opacity = prevBtn.disabled ? 0.35 : 1;
  nextBtn.style.opacity = nextBtn.disabled ? 0.35 : 1;
}

tabHira.onclick = () => { mode = "hiragana"; pageIndex = 0; render(); };
tabKata.onclick = () => { mode = "katakana"; pageIndex = 0; render(); };
prevBtn.onclick = () => { if (pageIndex > 0) pageIndex--; render(); };
nextBtn.onclick = () => { const pages = mode === "hiragana" ? hiraPages : kataPages; if (pageIndex < pages.length - 1) pageIndex++; render(); };
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") prevBtn.click();
  if (e.key === "ArrowRight") nextBtn.click();
});

render();
</script>
</body>
</html>
