<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - NihonGo</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Yu Gothic', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      background-color: #91a3ad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 300px;
      margin-bottom: 40px;
    }
    .left p {
      font-size: 24px;
      color: #f5f5f5;
      font-weight: 300;
      letter-spacing: 2px;
      text-align: center;
    }

    /* RIGHT SIDE */
    .right {
      flex: 1;
      background: linear-gradient(135deg, #2b5a68 0%, #1f4a56 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h1 span { color: #ff8080; font-weight: 700; }

    p.desc {
      margin-bottom: 25px;
      font-size: 16px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background: #f0f0f0;
      margin-bottom: 18px;
      color: #333;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 128, 128, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #4f6d75 0%, #3d5560 100%);
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffcccc;
    }

    a {
      color: #ffb5b5;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="left">
    <img src="images/LOGO.png" alt="Logo">
    <p>one kana at a time</p>
  </div>

  <div class="right">
    <div class="container">

      <h1>Reset <span>Link</span></h1>
      <p class="desc">Enter your email to receive a reset link.</p>

      <input type="email" id="email" placeholder="Email address">

      <button id="resetBtn">Send Reset Link</button>

      <div id="msg" class="message"></div>

      <p style="margin-top:18px;">
        <a href="login.html">Back to Login</a>
      </p>

    </div>
  </div>

<script>
document.getElementById("resetBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.textContent = "Please enter your email.";
    return;
  }

  const res = await fetch("php/forgot_request.php", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.success) {
    msg.innerHTML = `Reset link created.<br><a href="${data.resetUrl}">Click here to reset password</a>`;
  } else {
    msg.textContent = data.error || "An error occurred.";
  }
});
</script>

</body>
</html>
