<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NihonGo â€” Dashboard</title>
  <style>
    :root{
      --sidebar-w:220px;
      --teal-dark:#285963;
      --teal-mid:#7d9ca4;
      --panel:#91a3ad;
      --mint:#d8f6f6;
      --panel-deep:#6b8a90;
      --accent:#e6f9f9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Yu Gothic", "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--mint);
      color:#244850;
      display:flex;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar{
      width:var(--sidebar-w);
      background:var(--teal-dark);
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-top:18px;
      gap:20px;
    }

    .brand{
      width:110px;
      height:70px;
      background:transparent;
      margin-bottom:0;
    }
    .side-menu{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:26px;
      padding-top:10px;
    }
    .menu-item{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:#eee;
      text-align:center;
      font-size:13px;
    }
    .menu-item img{width:70px;height:auto;display:block}
    .menu-item span{display:block;margin-top:6px; font-weight:600; letter-spacing:0.2px}

    /* MAIN */
    .main{
      flex:1;
      padding:26px 34px;
    }

    /* topbar icons row (right side) */
    .top-row{
      display:flex;
      justify-content:flex-end;
      gap:18px;
      padding-right:8px;
    }
    .top-row img{width:44px;height:auto}

    /* Daily Challenges container */
    .challenges-wrap{
      margin-top:14px;
      background:transparent;
    }
    .challenges{
      display:flex;
      align-items:center;
      gap:28px;
      background:#94a9ad; /* rounded grey-blue */
      padding:36px;
      border-radius:46px;
      position:relative;
      overflow:visible;
    }

    /* large onigiri image */
    .onigiri{
      width:320px;
      max-width:34%;
      min-width:200px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .onigiri img{
      width:320px;
      max-width:100%;
      display:block;
    }

    /* title on right */
    .ch-right{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:18px;
      padding-right:14px;
    }
    .ch-title{
      font-size:44px;
      color:white;
      font-weight:800;
      text-align:left;
      letter-spacing:2px;
      margin:0 0 6px 0;
    }

    /* each challenge row */
    .challenge-row{
      display:flex;
      align-items:center;
      gap:18px;
      background:#0f5965;
      border-radius:10px;
      padding:10px 12px;
      box-shadow:0 2px 0 rgba(0,0,0,0.12) inset;
      border:3px solid rgba(255,255,255,0.12);
    }
    .challenge-label{
      color:#dff6f6;
      font-weight:700;
      padding:8px 18px;
      font-size:15px;
      border-radius:6px;
      background:transparent;
      min-width:320px;
    }

    /* pill progress bar */
    .progress-pill{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:240px;
    }
    .progress-track{
      height:24px;
      width:180px;
      border-radius:24px;
      background:linear-gradient(90deg,#dff6f6,#dff6f6);
      padding:3px;
      box-shadow:inset 0 2px 0 rgba(0,0,0,0.08);
    }
    .progress-fill{
      height:100%;
      width:0%;
      border-radius:20px;
      background:#0f5965;
    }
    .progress-value{
      min-width:38px;
      text-align:center;
      background:#dff6f6;
      color:#0f5965;
      border-radius:14px;
      padding:6px 8px;
      font-weight:800;
      box-shadow:0 2px 0 rgba(0,0,0,0.08);
    }

    /* My progress heading */
    .myprogress-title{
      margin-top:34px;
      font-size:58px;
      color:#244850;
      font-weight:800;
      text-shadow: 4px 6px 0 rgba(0,0,0,0.08);
    }

    /* big progress band */
    .progress-band{
      margin-top:18px;
      background:#91a3ad;
      border-radius:48px;
      padding:26px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .progress-inner{
      width:90%;
      background:transparent;
      border-radius:36px;
      display:flex;
      align-items:center;
      gap:0;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
    }

    .col{
      flex:1;
      min-height:120px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px 14px;
      position:relative;
    }

    /* center pill labels (Hiragana / Katakana) */
    .col .pill{
      position:absolute;
      top:-20px;
      background:var(--mint);
      color:#244850;
      font-weight:800;
      padding:10px 20px;
      border-radius:24px;
      box-shadow:0 4px 0 rgba(0,0,0,0.06);
      letter-spacing:4px;
    }

    .col + .col{
      border-left:2px solid rgba(0,0,0,0.08);
    }

    .big-count{
      font-size:56px;
      color:#fff;
      text-shadow:0 2px 0 rgba(0,0,0,0.06);
      margin:0;
      font-weight:700;
    }
    .percent{
      font-size:28px;
      color:#244850;
      font-weight:700;
      margin-top:8px;
    }

    /* responsive */
    @media (max-width:1000px){
      .onigiri{display:none}
      .challenges{padding:20px;border-radius:28px}
      .ch-title{font-size:34px}
      .myprogress-title{font-size:40px}
      .big-count{font-size:44px}
      .sidebar{width:72px}
      .menu-item span{display:none}
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav class="side-menu">
      <div class="menu-item">
        <img src="images/home.png" alt="home icon">
        <span>Dashboard</span>
      </div>
      <div class="menu-item">
        <img src="images/kana charts.png" alt="kana">
        <span>Kana Charts and Flashcards</span>
      </div>
      <div class="menu-item">
        <img src="images/comics.png" alt="media">
        <span>Media</span>
      </div>
      <div class="menu-item">
        <img src="images/kana writing.png" alt="writing">
        <span>Kana Character Writing</span>
      </div>
      <div class="menu-item">
        <img src="images/dictionary.png" alt="dict">
        <span>Japanese Dictionary</span>
      </div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="top-row">
      <img src="images/exit.png" alt="door icon">
      <img src="images/setting.png" alt="settings icon">
      <img src="images/profile.png" alt="profile icon">
    </div>

    <section class="challenges-wrap">
      <div class="challenges">
        <div class="onigiri">
          <img src="images/daily challenge.png" alt="mascot">
        </div>

        <div class="ch-right">
          <h3 class="ch-title">Daily Challenges</h3>

          <div class="challenge-row">
            <div class="challenge-label">READ MANGA BITCH</div>
            <div class="progress-pill">
              <div class="progress-track" aria-hidden>
                <div class="progress-fill" style="width:28%; background: #dff6f6;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>

          <div class="challenge-row">
            <div class="challenge-label">Take daily vocabulary quiz</div>
            <div class="progress-pill">
              <div class="progress-track">
                <div class="progress-fill" style="width:10%; background: #dff6f6;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>

          <div class="challenge-row">
            <div class="challenge-label">View 5 kana flashcards</div>
            <div class="progress-pill">
              <div class="progress-track">
                <div class="progress-fill" style="width:5%; background: #dff6f6;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h2 class="myprogress-title">My progress</h2>

    <section class="progress-band">
      <div class="progress-inner">
        <div class="col">
          <div class="pill">Hiragana</div>
          <p class="big-count">0/46</p>
          <div class="percent">0 %</div>
        </div>

        <div class="col">
          <div class="pill">Katakana</div>
          <p class="big-count">0/46</p>
          <div class="percent">0 %</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
