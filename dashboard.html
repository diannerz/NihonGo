<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NihonGo â€” Dashboard</title>
  <style>
    :root{
  --sidebar-w:220px;
  --sidebar-bg:#2B5D6A;         /* sidebar background - dark teal */
  --sidebar-text:#f3f6f7;       /* sidebar label text */
  --main-bg:#DFFBF5;            /* whole page background - minty pale blue */
  --panel-bg:#84A5AF;           /* big challenge box background - blue-grey */
  --panel-inner-bg:#91a3ad;     /* progress band (background of 'My Progress') */
  --challenge-row-bg:#077386;   /* individual challenge row bg - deep teal */
  --progress-pill-track:#DFF6F6;/* progress pill track bg */
  --progress-pill-fill:#077386; /* progress bar (filled) */
  --accent:#BB7D53;             /* accent tan (not used much on main areas) */
  --pill-label-bg:#E3FAF5;      /* 'Hiragana/Katakana' label bg */
  --pill-label-text:#244850;    /* dark text on pill */
  --main-text:#244850;          /* main text */
  --muted-text:#bacfd0;         /* muted text */
  --highlight-text:#ffffff;     /* white for headings/counts */
    --topbar-panel:#79A4A9;

}

body{
  margin:0;
  font-family: "Yu Gothic", "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--main-bg);
  color:var(--main-text);
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:var(--sidebar-w);
  background:var(--sidebar-bg);
  color:var(--sidebar-text);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:18px;
  gap:20px;
}
.menu-item{ color:var(--sidebar-text); }
.menu-item span{ color:var(--sidebar-text); font-weight:600; letter-spacing:0.2px }
.menu-item img{ width:70px;height:auto;display:block }

.brand{ /* (optional logo area) */ }

/* MAIN */
.main{ flex:1;padding:26px 34px }

.topbar-panel {
  width: 100%;
  height: 85px;
  background: var(--topbar-panel);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
  z-index: 1;
}
.top-row {
  background: none;
  position: absolute;
  top: 0; right: 0;
  height: 85px;
  display: flex;
  align-items: center;
  gap: 18px;
  padding-right: 32px;
}


/* topbar icons row */
.top-row{ display:flex;justify-content:flex-end;gap:18px;padding-right:8px }
.top-row img{width:44px;height:auto }

/* Daily Challenges section */
.challenges-wrap{ margin-top:14px; }
.challenges{
  display:flex;
  align-items:center;
  gap:28px;
  background:var(--panel-bg);
  padding:36px;
  border-radius:46px;
  position:relative;
  overflow:visible;
}
.ch-title{
  font-size:44px;
  color:var(--highlight-text);
  font-weight:800;
  text-align:left;
  letter-spacing:2px;
  margin:0 0 6px 0;
}
.challenge-row{
  display:flex;
  align-items:center;
  gap:18px;
  background:var(--challenge-row-bg);
  border-radius:10px;
  padding:10px 12px;
  border:3px solid rgba(255,255,255,0.12);
}
.challenge-label{
  color:var(--progress-pill-track);
  font-weight:700;
  padding:8px 18px;
  font-size:15px;
  border-radius:6px;
  background:transparent;
  min-width:320px;
}
/* pill progress bar */
.progress-pill{ margin-left:auto;display:flex;align-items:center;gap:10px;min-width:240px }
.progress-track{
  height:24px;width:180px;
  border-radius:24px;
  background:var(--progress-pill-track);
  padding:3px;
}
.progress-fill{
  height:100%;
  width:0%;
  border-radius:20px;
  background:var(--progress-pill-fill);
}
.progress-value{
  min-width:38px;text-align:center;
  background:var(--progress-pill-track);
  color:var(--progress-pill-fill);
  border-radius:14px;
  padding:6px 8px;
  font-weight:800;
}

/* My progress section */
.myprogress-title{
  margin-top:34px;
  font-size:58px;
  color:var(--main-text);
  font-weight:800;
  text-shadow:4px 6px 0 rgba(0,0,0,0.08);
}
.progress-band{
  margin-top:18px;
  background:var(--panel-inner-bg);
  border-radius:48px;
  padding:26px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.progress-inner{
  width:90%;
  background:transparent;
  border-radius:36px;
  display:flex;
  align-items:center;
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.06);
}
.col{
  flex:1;
  min-height:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:18px 14px;
  position:relative;
}
.col .pill{
  position:absolute;
  top:-20px;
  background:var(--pill-label-bg);
  color:var(--pill-label-text);
  font-weight:800;
  padding:10px 20px;
  border-radius:24px;
  box-shadow:0 4px 0 rgba(0,0,0,0.06);
  letter-spacing:4px;
}
.col + .col{
  border-left:2px solid rgba(0,0,0,0.08);
}
.big-count{
  font-size:56px;
  color:var(--highlight-text);
  margin:0;
  font-weight:700;
}
.percent{
  font-size:28px;
  color:var(--main-text);
  font-weight:700;
  margin-top:8px;
}

/* Responsive */
@media (max-width:1000px){
  .onigiri{display:none}
  .challenges{padding:20px;border-radius:28px}
  .ch-title{font-size:34px}
  .myprogress-title{font-size:40px}
  .big-count{font-size:44px}
  .sidebar{width:72px}
  .menu-item span{display:none}
}

  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <nav class="side-menu">
      <div class="menu-item">
        <img src="images/home.png" alt="home icon">
        <span>Dashboard</span>
      </div>
      <div class="menu-item">
        <img src="images/kana charts.png" alt="kana">
        <span>Kana Charts and Flashcards</span>
      </div>
      <div class="menu-item">
        <img src="images/comics.png" alt="media">
        <span>Media</span>
      </div>
      <div class="menu-item">
        <img src="images/kana writing.png" alt="writing">
        <span>Kana Character Writing</span>
      </div>
      <div class="menu-item">
        <img src="images/dictionary.png" alt="dict">
        <span>Japanese Dictionary</span>
      </div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="top-row">
      <img src="images/exit.png" alt="door icon">
      <img src="images/setting.png" alt="settings icon">
      <img src="images/profile.png" alt="profile icon">
    </div>

    <section class="challenges-wrap">
      <div class="challenges">
        <div class="onigiri">
          <img src="images/daily challenge.png" alt="mascot">
        </div>

        <div class="ch-right">
          <h3 class="ch-title">Daily Challenges</h3>

          <div class="challenge-row">
            <div class="challenge-label">Read any 1 manga in content page</div>
            <div class="progress-pill">
              <div class="progress-track" aria-hidden>
                <div class="progress-fill" style="width:28%; background: #ddfffa;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>

          <div class="challenge-row">
            <div class="challenge-label">Take a vocabulary quiz</div>
            <div class="progress-pill">
              <div class="progress-track">
                <div class="progress-fill" style="width:10%; background: #ddfffa;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>

          <div class="challenge-row">
            <div class="challenge-label">View 5 kana flashcards</div>
            <div class="progress-pill">
              <div class="progress-track">
                <div class="progress-fill" style="width:5%; background: #ddfffa;"></div>
              </div>
              <div class="progress-value">0%</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h2 class="myprogress-title">My progress</h2>

    <section class="progress-band">
      <div class="progress-inner">
        <div class="col">
          <div class="pill">Hiragana</div>
          <p class="big-count">0/46</p>
          <div class="percent">0 %</div>
        </div>

        <div class="col">
          <div class="pill">Katakana</div>
          <p class="big-count">0/46</p>
          <div class="percent">0 %</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
