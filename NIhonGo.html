<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NihonGo - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background-color: #91a3ad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;s
      color: white;
    }
    .left img {
      width: 180px;
    }
    .left p {
      margin-top: 20px;
      font-size: 18px;
    }
    .right {
      flex: 1;
      background-color: #244850;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .right h1 {
      font-size: 40px;
      margin-bottom: 5px;
    }
    .right h1 span {
      color: #ff8080;
    }
    .right p {
      margin: 0 0 20px;
      font-size: 14px;
    }
    .right p a {
      color: #ff8080;
      text-decoration: none;
      font-weight: bold;
    }
    form {
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 15px;
    }
    .options a {
      color: #ff8080;
      text-decoration: none;
    }
    button {
      padding: 10px;
      background-color: #4f6d75;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f7d85;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://i.imgur.com/8QK5vMI.png" alt="Mascot">
    <p>one kana at a time</p>
  </div>
  <div class="right">
    <h1>Nihon<span>Go</span></h1>
    <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox"> Keep me logged in</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
